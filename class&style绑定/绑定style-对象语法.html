<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/lib/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example" v-bind:style="{color: didiColor, fontSize: fontSize + 'px'}">{{ msg }}</div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
               didiColor : 'orange',
                fontSize : 30,
                     msg : 'Hello World'
            }
        })
    </script>
</body>
</html>
