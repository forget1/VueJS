<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>orderBy</title>
	<script src="../js/lib/vue/dist/vue.js"></script>
</head>
<body id="example">
	<ul>
		<li v-for="user in users | orderBy field reverse">{{user.name}}</li>
	</ul>
	<script>
		var vm = new Vue({
		
			el: "#example",
			data: {
				field: 'tag',
				reverse: false,
				users: [
					{
						name: '快车',
						tag: 1
					},
					{
						name: '出租车',
						tag: 3
					},
					{
						name: '顺风车',
						tag: 2
					},
					{
						name: '专车',
						tag: 0
					}
				]
			}
		
		})
	</script>
</body>
</html>
