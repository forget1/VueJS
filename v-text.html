<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-text</title>
	<script src="js/lib/vue/dist/vue.js"></script>
</head>
<body id="example">
	<p v-text="msg"></p>
	<p style="color: red;">{{msg}}</p>
	<script>
		var vm = new Vue({
			el: "#example",
			data: {
				msg: 'v-text测试'
			}
		})
	</script>
</body>
</html>
