<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 入门</title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="didi-navigator">
      <ul>
        <li v-for="tab in tabs">
          {{ tab.text }}
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#didi-navigator",
        data: {
          tabs: [
            { text: '巴士' },
            { text: '快车' },
            { text: '专车' },
            { text: '顺风车' },
            { text: '出租车' },
            { text: '代驾' }
          ]
        }
      })
    </script>
  </body>
</html>
