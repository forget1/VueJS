<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lazy</title>
	<script src="../js/lib/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 

		Number将用户输入变换为数字型
		lazy 数据改变在change之后进行
		debounce 设置一个最小延时
	 -->
	<div id="example">
		<input type="text" v-model="msg">
		<br>
		<span>Message is: {{ msg }}</span>
	</div>
	<script>
		var vm = new Vue({
		
			el: "#example",
			data: {
				msg: ''
			}
		
		})
	</script>
</body>
</html>
