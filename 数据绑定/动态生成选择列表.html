<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态生成选择列表</title>
	<script src="../js/lib/vue/dist/vue.js"></script>
</head>
<body>
	<select v-model="selected">
		<option v-for="option in options" v-bind:value="option.value">
			{{ option.text }}
		</option>
	</select>
	<span>Selected: {{ selected }}</span>
	<script>
		var vm = new Vue({
			el: "body",
			data: {
				selected: 'A',
				options: [
					{ text: 'One', value: 'A' },
					{ text: 'Two', value: 'B' },
					{ text: 'Three', value: 'C' }
				]
			}
		})
	</script>
</body>
</html>
