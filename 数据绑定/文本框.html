<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<input type="text" v-model="data.name">
			<br>
			{{ data.name }}
		</div>
		<script>
			var vm = new Vue({
				el: '#example',
				data: {
					data: {
						name: ''
					}
				}
			})
		</script> 
	</body>
</html>
