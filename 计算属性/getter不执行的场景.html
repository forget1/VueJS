<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../js/lib/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example">
		<button @click="toggleShow">Toggle Show Total Price</button>
		<p v-if="showTotal">Total Price = {{ totalPrice }}</p>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#example",
			data: {
				showTotal: true,
				basePrice: 100
			},
			computed: {
				totalPrice: function() {
					return this.basePrice + 1
				}
			},
			methods: {
				toggleShow: function() {
					this.showTotal = !this.showTotal
				}
			}
		})
	</script>
</body>
</html>
